<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Event Board</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/locales-all.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
</head>
<body>
    <div id="calendar"></div>
    <button id="addEventButton">イベント追加</button>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="eventForm">
                <input type="text" id="title" placeholder="イベント名" required>
                <input type="date" id="start_date" required>
                <input type="time" id="start_time">
                <input type="date" id="end_date" required>
                <input type="time" id="end_time">
                <textarea id="content" placeholder="詳細"></textarea>
                <button type="submit">追加</button>
            </form>
        </div>
    </div>

    <div id="eventDetails" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>イベント詳細</h2>
            <p id="eventTitle"></p>
            <p id="eventDates"></p>
            <p id="eventContent"></p>
            <button id="deleteEvent">削除</button>
        </div>
    </div>

    <script src="{% static 'js/calendar.js' %}"></script>
</body>
</html>
